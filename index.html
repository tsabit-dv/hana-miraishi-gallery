<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For Hana</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #1a1a1a, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Segoe Script", cursive;
    }
    canvas {
        background: transparent;
    }
</style>
</head>
<body>

<canvas id="canvas" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.translate(canvas.width / 2, canvas.height / 2);

let outlinePoints = [];
let drawIndex = 0;
let fillProgress = 0;
let showText = false;
let textAlpha = 0;
let sparkles = [];
let sparkleActive = false;

for (let t = 0; t <= Math.PI * 2; t += 0.02) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);

    outlinePoints.push({ x: x * 12, y: -y * 12 });
}

function createSparkle() {
    return {
        x: Math.random() * canvas.width - canvas.width / 2,
        y: Math.random() * canvas.height - canvas.height / 2,
        r: Math.random() * 1.5 + 0.5,
        alpha: Math.random(),
        speed: Math.random() * 0.02 + 0.01
    };
}

for (let i = 0; i < 120; i++) sparkles.push(createSparkle());

function animate() {
    ctx.clearRect(-300, -300, 600, 600);

    // âœ¨ Sparkle background
    if (sparkleActive) {
        ctx.fillStyle = "#ffffff";
        sparkles.forEach(s => {
            ctx.globalAlpha = s.alpha;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fill();
            s.alpha += s.speed;
            if (s.alpha > 1) s.alpha = 0;
        });
        ctx.globalAlpha = 1;
    }

    // ðŸ’— Fill heart
    if (fillProgress > 0) {
        ctx.globalAlpha = Math.min(fillProgress, 1);
        ctx.beginPath();
        outlinePoints.forEach((p, i) => {
            if (i === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
        });
        ctx.closePath();
        ctx.fillStyle = "#ff7aa2";
        ctx.fill();
        ctx.globalAlpha = 1;
    }

    ctx.fillStyle = "#ff4d6d";
    for (let i = 0; i < drawIndex; i++) {
        ctx.beginPath();
        ctx.arc(outlinePoints[i].x, outlinePoints[i].y, 2.5, 0, Math.PI * 2);
        ctx.fill();
    }

    if (drawIndex < outlinePoints.length) {
        drawIndex++;
    } else if (fillProgress < 1) {
        fillProgress += 0.02;
    } else {
        sparkleActive = true;
        showText = true;
    }

    if (showText) {
        textAlpha = Math.min(textAlpha + 0.01, 1);
        ctx.globalAlpha = textAlpha;
        ctx.font = "52px cursive";
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.fillText("hana", 0, 25);
        ctx.globalAlpha = 1;
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
