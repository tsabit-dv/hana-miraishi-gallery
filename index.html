<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For Hana</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #1a1a1a, #000);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: "Segoe Script", cursive;
    }
    canvas {
        background: transparent;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let outlinePoints = [];
let drawIndex = 0;
let fillProgress = 0;
let showText = false;
let textAlpha = 0;
let sparkleActive = false;

for (let t = 0; t <= Math.PI * 2; t += 0.02) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y =
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t);

    outlinePoints.push({ x: x * 12, y: -y * 12 });
}

const SPARKLE_COUNT = 200;
const sparkles = [];

function createSparkle() {
    return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        alpha: Math.random(),
        speed: Math.random() * 0.015 + 0.005
    };
}

for (let i = 0; i < SPARKLE_COUNT; i++) {
    sparkles.push(createSparkle());
}

function drawSparkles() {
    ctx.fillStyle = "#ffffff";
    sparkles.forEach(s => {
        ctx.globalAlpha = s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();

        s.alpha += s.speed;
        if (s.alpha > 1) {
            s.alpha = 0;
            s.x = Math.random() * canvas.width;
            s.y = Math.random() * canvas.height;
        }
    });
    ctx.globalAlpha = 1;
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (sparkleActive) drawSparkles();

    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);

    if (fillProgress > 0) {
        ctx.globalAlpha = Math.min(fillProgress, 1);
        ctx.beginPath();
        outlinePoints.forEach((p, i) => {
            i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y);
        });
        ctx.closePath();
        ctx.fillStyle = "#ff7aa2";
        ctx.fill();
        ctx.globalAlpha = 1;
    }

    ctx.fillStyle = "#ff4d6d";
    for (let i = 0; i < drawIndex; i++) {
        ctx.beginPath();
        ctx.arc(outlinePoints[i].x, outlinePoints[i].y, 2.5, 0, Math.PI * 2);
        ctx.fill();
    }

    if (drawIndex < outlinePoints.length) {
        drawIndex++;
    } else if (fillProgress < 1) {
        fillProgress += 0.02;
    } else {
        sparkleActive = true;
        showText = true;
    }

    if (showText) {
        textAlpha = Math.min(textAlpha + 0.01, 1);
        ctx.globalAlpha = textAlpha;
        ctx.font = "52px cursive";
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";
        ctx.fillText("hana", 0, 25);
        ctx.globalAlpha = 1;
    }

    ctx.restore();

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
